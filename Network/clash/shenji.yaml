# HTTP 代理端口
port: 7890 

# SOCKS5 代理端口
socks-port: 7891 

# Linux 和 macOS 的 redir 代理端口
redir-port: 7892 

# 允许局域网的连接
allow-lan: true

# 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: Rule

# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: silent
# Clash 的 RESTful API
external-controller: '0.0.0.0:9090'

# RESTful API 的口令
secret: '' 

# 您可以将静态网页资源（如 clash-dashboard）放置在一个目录中，clash 将会服务于 `RESTful API/ui`
# 参数应填写配置目录的相对路径或绝对路径。
# external-ui: folder
proxy-providers:
  tutu: # provider的名称，后期会用到
    type: http
    path: ./profiles/tutu.yml # 保存在本地文件的名字，可以随便取
    url: https://v3.558844.xyz/link/Mi2mpoQwtGuXExhw?clash=1  # 机场给你的订阅链接
    interval: 36000 # 每36000秒更新一次订阅
    health-check:
      enable: true  # 是否自动进行latency-test
      url: http://www.google.com
      interval: 3600

proxy-groups:
  - name: 🚀 节点选择
    type: select  
    proxies:
      - ♻️ 自动选择
      - DIRECT
    use:
    - tutu        


      
  - name: ♻️ 自动选择
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.google.com
    use:
    - tutu

  - name: 🌍 流媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🎯 直连

  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🎯 直连
      - 🚀 节点选择
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 直连
  - name: 📢 谷歌
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 直连
      - ♻️ 自动选择
  - name: 🎯 直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 直连
      - ♻️ 自动选择

